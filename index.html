<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalCare - Experience Excellence in Medicine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="bg-primary py-3 text-white">
      <div class="container">
        <div class="flex justify-center lg:justify-between items-center">
          <div class="flex gap-2 lg:gap-6 items-center">
            <div class="flex gap-2 items-center">
              <i class="fa fa-envelope-open"></i>
              <a href="mailto:support@raddito.com" class="font-poppins text-sm"
                >support@raddito.com</a
              >
            </div>

            <div class="flex gap-2 items-center">
              <i class="fa fa-phone rotate-90"></i>
              <a href="callto:+833-900-8338" class="font-poppins text-sm">
                +833-900-8338</a
              >
            </div>
          </div>

          <ul
            class="hidden lg:flex items-center divide-x divide-white text-base"
          >
            <li class="px-3">Follow Us</li>
            <li class="flex items-center px-3">
              <a href="#">
                <i
                  class="fab fa-facebook text-base transition hover:text-secondary"
                ></i>
              </a>
            </li>
            <li class="flex items-center px-3">
              <a href="#">
                <i
                  class="fab fa-twitter text-base transition hover:text-secondary"
                ></i>
              </a>
            </li>
            <li class="flex items-center px-3">
              <a href="#">
                <i
                  class="fab fa-instagram text-base transition hover:text-secondary"
                ></i>
              </a>
            </li>
            <li class="flex items-center px-3">
              <a href="#">
                <i
                  class="fab fa-linkedin text-base transition hover:text-secondary"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <nav class="container py-4 lg:py-5 relative">
      <div class="bg-white flex justify-between text-primary items-center">
        <a href="#" class="flex gap-1 items-center">
          <img src="./assets/logo.webp" class="w-8 h-8" alt="logo" />
          <h4 class="font-extrabold text-primary">VitalCare</h4>
        </a>
        <label for="nav-check" class="lg:hidden">
          <i class="fa fa-bars"></i>
        </label>
        <input type="checkbox" class="hidden" id="nav-check" />
        <ul
          class="flex flex-col lg:flex-row gap-4 lg:gap-12 font-poppins font-medium absolute lg:static bg-white top-16 w-full left-0 px-4 py-3 lg:px-0 lg:py-0 lg:bg-transparent lg:w-fit"
          id="navbar"
        >
          <li class="group">
            <a href="#">Home</a>
            <div
              class="h-[1.3px] group-hover:w-full transition-[width] duration-150 bg-primary w-0 group-hover:ml-0 ml-auto"
            ></div>
          </li>
          <li class="group">
            <a href="#">About</a>
            <div
              class="h-[1.3px] group-hover:w-full transition-[width] duration-150 bg-primary w-0 group-hover:ml-0 ml-auto"
            ></div>
          </li>
          <li class="group">
            <a href="#">Services</a>
            <div
              class="h-[1.3px] group-hover:w-full transition-[width] duration-150 bg-primary w-0 group-hover:ml-0 ml-auto"
            ></div>
          </li>
          <li class="group">
            <a href="#">Blog</a>
            <div
              class="h-[1.3px] group-hover:w-full transition-[width] duration-150 bg-primary w-0 group-hover:ml-0 ml-auto"
            ></div>
          </li>
          <li class="group">
            <a href="#">Testimonials</a>
            <div
              class="h-[1.3px] group-hover:w-full transition-[width] duration-150 bg-primary w-0 group-hover:ml-0 ml-auto"
            ></div>
          </li>
        </ul>

        <button
          class="bg-transparent border-2 border-primary px-7 py-3 transition duration-300 rounded hidden lg:block relative group hover:text-white w-36 h-14 overflow-hidden"
        >
          <span
            class="z-10 absolute left-0 right-0 top-0 bottom-0 m-auto inline-flex justify-center items-center"
            >Book Online</span
          >
          <div
            class="absolute h-full w-0 group-hover:w-40 trnasition duration-300 bg-primary left-0 top-0 transition-[width] z-0 rounded-r-full"
          ></div>
        </button>
      </div>
    </nav>

    <header
      class="h-screen bg-gradient-to-r from-primary to-transparent"
    ></header>

    <script
      src="https://kit.fontawesome.com/b50fc748ca.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
